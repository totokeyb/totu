<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <style>
        /* 基本CSS样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            color: #3498db;
        }

        .main-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网页</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <h2>主要内容</h2>
        <p>这是一个简单的网页模板，你可以在这里添加自己的内容。</p>
        <p>特点包括：
            <ul>
                <li>响应式设计</li>
                <li>简洁的导航栏</li>
                <li>现代化的配色方案</li>
                <li>易于修改的结构</li>
            </ul>
        </p>
    </div>

    <footer>
        <p>&copy; 2025 我的网页。保留所有权利。</p>
    </footer>
</body>
</html>
